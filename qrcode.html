<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - √Ålbum de Fotos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #24243e 50%, #302b63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e6ed;
            position: relative;
            overflow: hidden;
        }

        /* Estrelas animadas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffd700, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffed4e, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffd700, transparent),
                radial-gradient(2px 2px at 160px 30px, #ffed4e, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }

        .container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header-icon {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #ffd700;
            animation: cameraFlash 3s ease-in-out infinite;
        }

        @keyframes cameraFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px #ffd700;
        }

        .subtitle {
            font-size: 1rem;
            color: #ffed4e;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .qr-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem auto;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: pulse 2s ease-in-out infinite;
            max-width: 100%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode img,
        #qrcode canvas {
            max-width: 100%;
            height: auto !important;
            width: auto !important;
        }

        .instructions {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(22, 33, 62, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .instructions h2 {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .instructions ol {
            text-align: left;
            padding-left: 1.5rem;
            line-height: 1.8;
            color: #e0e6ed;
        }

        .instructions li {
            margin-bottom: 0.5rem;
        }

        .link-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #0f0c29;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--text-primary), var(--star-color-2));
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0c29;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-link i {
            font-size: 1.3rem;
        }

        .back-link:hover {
            transform: scale(1.1) translateX(-5px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                width: 95%;
            }

            .back-link {
                top: 1.5rem;
                left: 1.5rem;
                width: 45px;
                height: 45px;
            }

            .back-link i {
                font-size: 1.1rem;
            }

            .header-icon {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .qr-container {
                padding: 1.5rem;
                margin: 1.5rem auto;
            }

            .instructions {
                padding: 1.2rem;
                margin-top: 1.5rem;
            }

            .instructions h2 {
                font-size: 1rem;
            }

            .instructions ol {
                font-size: 0.9rem;
                padding-left: 1.2rem;
            }

            .link-button {
                padding: 0.9rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
                width: 95%;
                border-radius: 20px;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                width: 40px;
                height: 40px;
            }

            .back-link i {
                font-size: 1rem;
            }

            .header-icon {
                font-size: 2.5rem;
                margin-bottom: 0.8rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }

            .qr-container {
                padding: 1rem;
                margin: 1rem auto;
            }

            .instructions {
                padding: 1rem;
                margin-top: 1rem;
            }

            .instructions h2 {
                font-size: 0.95rem;
            }

            .instructions ol {
                font-size: 0.85rem;
                padding-left: 1rem;
                line-height: 1.6;
            }

            .instructions li {
                margin-bottom: 0.4rem;
            }

            .link-button {
                padding: 0.8rem 1.2rem;
                font-size: 0.85rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 1rem 0.8rem;
            }

            .header-icon {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.1rem;
            }

            .subtitle {
                font-size: 0.75rem;
            }

            .qr-container {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link" title="Voltar ao √Ålbum">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="container">
        <i class="fas fa-camera-retro header-icon"></i>
        <h1>Escaneie o QR Code</h1>
        <p class="subtitle">‚ú® Acesse Nosso √Ålbum de Mem√≥rias ‚ú®</p>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>

        <div class="instructions">
            <h2>
                <i class="fas fa-info-circle"></i>
                Como usar
            </h2>
            <ol>
                <li>Abra a c√¢mera do seu celular</li>
                <li>Aponte para o QR Code acima</li>
                <li>Toque na notifica√ß√£o que aparecer</li>
                <li>Aproveite as mem√≥rias! üì∏</li>
            </ol>
        </div>

        <a href="https://dedeins2.github.io/fotosdede/" class="link-button" target="_blank">
            <i class="fas fa-external-link-alt"></i>
            Abrir √Ålbum Diretamente
        </a>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Determinar tamanho do QR Code baseado no tamanho da tela
        function getQRSize() {
            const width = window.innerWidth;
            if (width <= 360) return 180;
            if (width <= 480) return 220;
            if (width <= 768) return 240;
            return 256;
        }

        // Gerar QR Code
        const qrSize = getQRSize();
        new QRCode(document.getElementById("qrcode"), {
            text: "https://dedeins2.github.io/fotosdede/",
            width: qrSize,
            height: qrSize,
            colorDark: "#0f0c29",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Regenerar QR Code ao redimensionar a janela
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                const newSize = getQRSize();
                const qrElement = document.getElementById("qrcode");
                if (qrElement.querySelector('canvas') || qrElement.querySelector('img')) {
                    const currentSize = qrElement.querySelector('canvas')?.width || 
                                      qrElement.querySelector('img')?.width;
                    
                    if (currentSize !== newSize) {
                        qrElement.innerHTML = '';
                        new QRCode(qrElement, {
                            text: "https://dedeins2.github.io/fotosdede/",
                            width: newSize,
                            height: newSize,
                            colorDark: "#0f0c29",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });
                    }
                }
            }, 250);
        });
    </script>
</body>
</html>
