<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Álbum de Fotos Perfeito</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-camera-retro"></i>
                    <span class="logo-text">
                        Meu Álbum de Memórias
                        <span class="logo-subtitle">✨ Momentos Inesquecíveis ✨</span>
                    </span>
                </h1>
                <div class="header-actions">
                    <a href="qrcode.html" class="qr-btn" title="Ver QR Code do Álbum">
                        <i class="fas fa-qrcode"></i>
                    </a>
                    <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </button>
                    <div class="photo-counter">
                        <i class="fas fa-images"></i>
                        <span id="photoCount">84</span> fotos
                    </div>
                </div>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-filter="all">
                    <i class="fas fa-border-all"></i> Todas
                </button>
                <button class="nav-btn" data-filter="viagem">
                    <i class="fas fa-plane"></i> Viagens
                </button>
                <button class="nav-btn" data-filter="preferidas">
                    <i class="fas fa-heart"></i> Preferidas
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar nas memórias...">
                <button class="clear-search" id="clearSearch" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="gallery-header">
                <h2 class="gallery-title" id="galleryTitle">Todas as Fotos</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" title="Visualizar em grade">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="masonry" title="Visualizar em mosaico">
                        <i class="fas fa-th-large"></i>
                    </button>
                </div>
            </div>
            <div class="gallery grid-view" id="gallery">
                <!-- As fotos serão carregadas dinamicamente via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal para visualização ampliada -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-nav">
                <button class="modal-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="modal-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <!-- Botão de voltar ao topo -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
