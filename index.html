<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Álbum de Fotos Perfeito</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-camera"></i>
                Meu Álbum
            </h1>
            <nav class="nav">
                <button class="nav-btn active" data-filter="all">Todas</button>
                <button class="nav-btn" data-filter="viagem">Viagens</button>
                <button class="nav-btn" data-filter="preferidas">Fotos Preferidas</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="gallery" id="gallery">
                <!-- As fotos serão carregadas dinamicamente via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal para visualização ampliada -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-nav">
                <button class="modal-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="modal-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <!-- Botão de voltar ao topo -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
